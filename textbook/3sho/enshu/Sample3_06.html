<!DOCTYPE html>

<html lang="ja">
<head>
    <meta charset="utf-8" />
    <title>Sample3_06</title>
    <style type="text/css">
    </style>
</head>
<body>
    <h2>ジブンカイモノメモ</h2>
    <input type="text" id="txtMemo" />
    <input type="button" value="追加" onclick="entryMemo()" /><br>
    <hr>
    <input type="button" value="全削除" onclick="clearMemo()" /><br>
    <ul id="memoField">
    </ul>

    <script>
        let entryMemo = function () {
            let txt = document.getElementById("txtMemo");
            let field = document.getElementById("memoField");

            let item = document.createElement("li");
            item.textContent = txt.value;
            field.appendChild(item);
            txt.value = "";
        }
        let clearMemo = function () {
            let field = document.getElementById("memoField");
            field.textContent = "";
        }
    </script>
</body>
</html>
