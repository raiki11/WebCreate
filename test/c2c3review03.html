<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chapter2とChapter3の復習03</title>
    </head>
    <body>
        <script>
            //ここに課題の解答を入力してください！
            var square = 2;
            var ans = 1;
            for (var i = 1; i <= 9; i++) {
                ans = ans * square;
                document.write('<p>' + ans + '</p>');

            }
        </script>
    </body>
</html>
