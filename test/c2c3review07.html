<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chapter2とChapter3の復習07</title>

    <body>
        <h2>関数を作って三角形の面積を求める</h2>
        <script>
            //ここに課題の解答を入力してください！
            function SankakuMenseki(teihen, takasa) {
              
                var ans = teihen * takasa / 2;

                return ans;
            }

            var Ateihen = window.prompt('底辺を数字で入力');
            var Atakasa = window.prompt('高さを数字で入力');

            document.write('<p>この三角形の面積は' + SankakuMenseki(Ateihen, Atakasa) + 'です</p>');

            //「三角形の面積を求める関数」を作成し、作成した関数を使って質問内容と回答内容をドキュメントで表示するようにしてください！
        </script>
    </body>
</html>
